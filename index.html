<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="display">0</h1>
        <button class="grid-item specials" id="clear">C</button>
        <button class="grid-item numbers chars">1</button>
        <button class="grid-item numbers chars">2</button>
        <button class="grid-item numbers chars">3</button>
        <button class="grid-item operators chars">+</button>
        <button class="grid-item numbers chars">4</button>
        <button class="grid-item numbers chars">5</button>
        <button class="grid-item numbers chars">6</button>
        <button class="grid-item operators chars">-</button>
        <button class="grid-item numbers chars">7</button>
        <button class="grid-item numbers chars">8</button>
        <button class="grid-item numbers chars">9</button>
        <button class="grid-item operators chars">*</button>
        <button class="grid-item specials" id="equals">=</button>
        <button class="grid-item numbers chars">.</button>
        <button class="grid-item numbers chars">0</button>
        <button class="grid-item operators chars">/</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
